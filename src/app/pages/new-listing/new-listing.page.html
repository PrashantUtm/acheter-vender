<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What would you like to sell?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="listingForm" (onSubmit)="addListing()">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
          <ion-note 
            *ngIf="listingForm.controls['title'].dirty && listingForm.controls['title'].invalid" 
            slot="error">
            Title is required and must be at least 5 characters.
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Price (Rs)</ion-label>
          <ion-input type="number" formControlName="price"></ion-input>
          <ion-note 
            *ngIf="listingForm.controls['price'].dirty && listingForm.controls['price'].invalid" 
            slot="error">
            Price is required.
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Category</ion-label>
          <ion-select formControlName="category">
            <ion-select-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-select-option>
          </ion-select>
          <ion-note 
            *ngIf="listingForm.controls['category'].dirty && listingForm.controls['category'].invalid" 
            slot="error">
            Category is required.
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Condition</ion-label>
          <ion-input type="text" formControlName="condition"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea formControlName="description" placeholder="Write a description of the product you're selling and specify anything that may be of interest to potential buyers."></ion-textarea>
          <ion-note 
            *ngIf="listingForm.controls['description'].dirty && listingForm.controls['description'].invalid" 
            slot="error">
            Description is required.
          </ion-note>
        </ion-item>
      </form>
      <div class="ion-text-end">
        <ion-button (click)="addListing()">
          <ion-icon name="add" slot="start"></ion-icon>
          Add
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
