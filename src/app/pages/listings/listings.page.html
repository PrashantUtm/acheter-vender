<ion-header>
  <ion-toolbar>
    <ion-title>Acheter-vender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let listing of allListings">
      <app-listing [listing]="listing" [routerLink]="[listing.id]"></app-listing>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom" [routerLink]="['/new-listing']">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
